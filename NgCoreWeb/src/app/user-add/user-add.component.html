<p>user-add works!</p>
<div class="container">
  <div class="row row-2">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-4 col-md-4">
      <form [formGroup]="useraddform" (ngSubmit)="AddUser()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" id="txtName" placeholder="name" class="form-control" formControlName="name" />
          <span class="alert-danger" *ngIf="!useraddform.get('name').valid && (useraddform.get('name').touched||useraddform.get('name').dirty)">Please Enter UserName</span>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="txtPassword" placeholder="password" class="form-control" formControlName="password" />
          <span class="alert-danger" *ngIf="!useraddform.get('password').valid && (useraddform.get('password').touched||useraddform.get('password').dirty)">Please Enter password</span>
        </div>
        <div class="form-group">
          <label>Role</label>
          <input type="text" name="role" id="txtRole" placeholder="role" class="form-control" formControlName="role" />
          <span class="alert-danger" *ngIf="!useraddform.get('role').valid && (useraddform.get('role').touched||useraddform.get('role').dirty)">Please Enter role</span>
        </div><div class="form-group">
          <label>Email Id</label>
          <input type="email" name="mailId" id="txtMailId" placeholder="emailId" class="form-control" formControlName="mailId" />
          <span class="alert-danger" *ngIf="!useraddform.get('mailId').valid && (useraddform.get('mailId').touched||useraddform.get('mailId').dirty)">Please Enter valid mailId</span>
        </div>
        <div class="text-center" *ngIf="useraddform.valid">
          <input type="submit" name="AddUser" value="Submit" class="btn btn-success" />
          &nbsp;
          <input type="button" name="Clear" value="Clear" class="btn btn-warning" (click)="formclear()" />
        </div>
      </form>
    </div>
    <div class="col-lg-1 col-md-1"></div>
  </div>
  <div class="row row-2">
    <div class="jasmine-result-message">{{message}}!</div>
  </div>
</div>
