<p>mail works!</p>
<div class="container  text-center text-xl-center text-lg-center text-md-center">
  <div class="row">
    <div class="breadcrumb col-lg-6 col-md-6">
      <form [formGroup]="MyMailForm" (ngSubmit)="SendMail()">
        <div class="form-group">
          <label>From</label>
          <input type="email" name="from" formControlName="from"/>
        </div>
        <div class="form-group">
          <label>To</label>
          <input type="email" name="to" formControlName="to" />
        </div>
        <div class="form-group">
          <label>Subject</label>
          <textarea rows="1" name="subject" formControlName="subject">  </textarea>
        </div>
        <div class="form-group">
          <label>Message Body</label>
          <textarea rows="4" name="body" formControlName="body"></textarea>
        </div>
        <div class="text-center text-lg-center text-sm-center">
          <div class="form-group">
            <button class="btn btn-block btn-primary col-lg-1 col-md-1">Send</button>
            <button class="btn btn-block btn-warning col-lg-1 col-md-1">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
